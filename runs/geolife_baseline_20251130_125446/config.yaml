experiment:
  name: geolife_baseline
  description: Baseline hierarchical transformer model for GeoLife dataset
  dataset: geolife
  version: '1.0'
data:
  dataset_name: geolife
  data_dir: data/geolife
  train_file: geolife_transformer_7_train.pk
  val_file: geolife_transformer_7_validation.pk
  test_file: geolife_transformer_7_test.pk
  num_locations: 962
  num_users: 48
  num_weekdays: 7
  max_seq_len: 60
model:
  name: HistoryCentricModel
  loc_emb_dim: 64
  user_emb_dim: 16
  weekday_emb_dim: 4
  time_emb_dim: 8
  d_model: 128
  nhead: 4
  num_layers: 2
  dim_feedforward: 256
  dropout: 0.3
training:
  batch_size: 96
  num_epochs: 120
  learning_rate: 0.0025
  weight_decay: 8.0e-05
  grad_clip: 1.0
  label_smoothing: 0.02
  optimizer: adamw
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  scheduler:
    type: reduce_on_plateau
    patience: 10
    factor: 0.6
    min_lr: 5.0e-07
    warmup_epochs: 3
    T_max: 50
  early_stopping:
    patience: 20
    metric: val_loss
    mode: min
evaluation:
  metrics:
  - acc@1
  - acc@3
  - acc@5
  - acc@10
  - mrr
  - ndcg
  - f1
  save_predictions: false
system:
  device: cuda
  num_workers: 2
  pin_memory: true
  seed: 42
  deterministic: true
logging:
  log_interval: 50
  verbose: true
  wandb:
    enabled: false
    project: next-location-prediction
    entity: null
checkpoint:
  save_best: true
  save_last: true
  monitor: val_loss
  mode: min
paths:
  runs_dir: runs
  results_dir: results
  checkpoints_dir: results/checkpoints
  logs_dir: results/logs
  predictions_dir: results/predictions
