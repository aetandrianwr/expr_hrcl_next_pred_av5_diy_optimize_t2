# Geolife Dataset Preprocessing Configuration
# This configuration ensures reproducibility of preprocessing steps

dataset:
  name: "geolife"
  raw_data_path: "data/geolife/raw/Data"
  output_dir: "data/geolife"
  timezone: "UTC"  # Geolife uses UTC

staypoints:
  method: "sliding"
  distance_metric: "haversine"
  dist_threshold: 200  # meters
  time_threshold: 30  # minutes
  gap_threshold: 1440  # 24*60 minutes
  include_last: true
  print_progress: true
  n_jobs: -1

activity_flag:
  method: "time_threshold"
  time_threshold: 25  # minutes

user_quality:
  day_filter: 50  # minimum days of tracking
  window_size: 10  # weeks for sliding window quality check
  min_thres: null  # minimum quality threshold (null for geolife)
  mean_thres: null  # mean quality threshold (null for geolife)

locations:
  epsilon: 20  # meters for DBSCAN clustering (CRITICAL: must be 20 for baseline match)
  num_samples: 2  # minimum samples for DBSCAN
  distance_metric: "haversine"
  agg_level: "dataset"
  n_jobs: -1

staypoint_merging:
  max_time_gap: "1min"

sequence_generation:
  previous_days: [7]  # days of history to consider
  min_sequence_length: 3  # minimum history records required

dataset_split:
  train_ratio: 0.6
  val_ratio: 0.2
  test_ratio: 0.2

seed: 42
