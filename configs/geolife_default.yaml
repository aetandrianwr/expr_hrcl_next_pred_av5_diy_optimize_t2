# GeoLife Dataset Default Configuration
# Production-level configuration for next-location prediction

# Experiment metadata
experiment:
  name: "geolife_baseline"
  description: "Baseline hierarchical transformer model for GeoLife dataset"
  dataset: "geolife"
  version: "1.0"

# Dataset configuration
data:
  dataset_name: "geolife"
  data_dir: "data/geolife"
  train_file: "geolife_transformer_7_train.pk"
  val_file: "geolife_transformer_7_validation.pk"
  test_file: "geolife_transformer_7_test.pk"
  
  # Dataset statistics
  num_locations: 1187  # 1186 max + 1 for padding (0)
  num_users: 46  # 45 max + 1 for padding (0)
  num_weekdays: 7
  max_seq_len: 60

# Model architecture
model:
  name: "HistoryCentricModel"
  
  # Embedding dimensions
  loc_emb_dim: 64
  user_emb_dim: 16
  weekday_emb_dim: 4
  time_emb_dim: 8
  
  # Transformer parameters
  d_model: 128
  nhead: 4
  num_layers: 2
  dim_feedforward: 256
  dropout: 0.3

# Training configuration
training:
  batch_size: 96
  num_epochs: 120
  learning_rate: 0.0025
  weight_decay: 0.00008
  grad_clip: 1.0
  label_smoothing: 0.02
  
  # Optimizer
  optimizer: "adamw"
  betas: [0.9, 0.999]
  eps: 1.0e-8
  
  # Learning rate scheduler
  scheduler:
    type: "reduce_on_plateau"  # or "cosine_annealing"
    patience: 10
    factor: 0.6
    min_lr: 5.0e-7
    warmup_epochs: 3
    T_max: 50  # for cosine annealing
  
  # Early stopping
  early_stopping:
    patience: 20
    metric: "val_loss"
    mode: "min"

# Evaluation configuration
evaluation:
  metrics: ["acc@1", "acc@3", "acc@5", "acc@10", "mrr", "ndcg", "f1"]
  save_predictions: false
  
# System configuration
system:
  device: "auto"  # auto, cuda, cpu
  num_workers: 2
  pin_memory: true
  seed: 42
  deterministic: true
  
# Logging and checkpointing
logging:
  log_interval: 50
  verbose: true
  wandb:
    enabled: false
    project: "next-location-prediction"
    entity: null
  
checkpoint:
  save_best: true
  save_last: true
  monitor: "val_loss"
  mode: "min"

# Output paths (relative to project root)
paths:
  runs_dir: "runs"
  results_dir: "results"
  checkpoints_dir: "results/checkpoints"
  logs_dir: "results/logs"
  predictions_dir: "results/predictions"
